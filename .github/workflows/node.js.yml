name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2. Set up Node.js environment
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3. Install dependencies
    - name: Install Dependencies
      run: npm ci

    # 4. Set environment variables (JWT Tokens for testing)
    # - name: Set Environment Variables
    #   env:
    #     TEST_VALID_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6InRlc3R1c2VyIiwicm9sZSI6ImFkbWluIiwiaWF0IjoxNjE2MjM5MDIyfQ.KvjvOYfMcEgjA0_XZQEOt_4OwLyvbXkxMGVvZlEM2dM
    #     TEST_INVALID_TOKEN: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.invalid.token
    #   run: echo "JWT Tokens set for testing"

    # 5. Run tests
    - name: Run Tests
      run: npm test

    # 6. Upload test results (Optional)
    - name: Archive Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: test-results/

